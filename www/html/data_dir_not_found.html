<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Configuration Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    main {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 90%;
      width: 600px;
      text-align: center;
    }
    h1 {
      color: #d9534f;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
    }
    .contact {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main aria-labelledby="error-title">
    <h1 id="error-title">Environment Configuration Error</h1>
    <p>There was an issue starting the application. Please try again later.</p>
    <p class="contact">If you are an admin, please review the application logs for more details.</p>
  </main>
</body>
</html>
